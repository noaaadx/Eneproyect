<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
          crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="login_style.css">
    
    <title>Iniciar Sesión</title>
</head>
<body>
    <div class="login-container">

        <div class="login">
            <h2>Iniciar Sesión</h2>
            <form action="procesar_login.php" method="POST" id="loginForm">
                <input type="text" name="usuario" placeholder="Usuario" class="usuario" id="usuario" required>

                <div class="password-container">
                    <input type="password" id="password" name="pass" placeholder="Contraseña" required>
                    <i id="togglePass" class="fa-solid fa-eye-slash" style="cursor: pointer;"></i>
                    <span id="passwordError" class="error-message"></span> <!-- Mensaje de error -->
                </div>

                <button type="button" class="submit" id="loginButton">INICIAR SESIÓN</button>
            </form>

            <div class="forgot-password">
                <p>¿Olvidaste tu contraseña?</p>
                <form id="resetForm" action="/InterfazLogin/FuncionLogin/enviarCorreo.php" method="POST">
                    <input type="email" name="email" placeholder="Introduce tu correo" class="email" id="email">
                    <button type="button" class="reset" id="resetButton">Restablecer Contraseña</button>
                </form>
            </div>

            <div class="register-option">
                <p>¿Aún no tienes una cuenta? <a href="/InterfazLogin/FuncionRegistro/registro.html">Regístrate aquí</a></p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="/InterfazLogin/FuncionLogin/login.js"></script>
    
</body>
</html>
