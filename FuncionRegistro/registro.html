<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" 
          integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
          crossorigin="anonymous">
    <link rel="stylesheet" href="/InterfazLogin/FuncionRegistro/registro_style.css">
    
    <title>Registro</title>
</head>

<body>
    <div class="container">
        <div class="register-container">
            <div class="register">
                <div class="header">
                    <!--<a href="https://eneproyect.com/intranet-eneproyect/" class="volver-link">← Volver</a>-->
                    <h2>Registrarse</h2>
                </div>
                <form id="registroForm" action="/InterfazLogin/FuncionRegistro/procesar_registro.php" method="POST">
                    <input type="text" name="nombre" placeholder="Nombre" class="nombre" required>
                    <input type="text" name="apellido" placeholder="Apellido" class="apellido" required>
                    <input type="email" name="correo" placeholder="Correo" class="correo" required>
                    <input type="text" name="usuario" placeholder="Usuario" class="usuario" required>
                    
                    <div class="password-container">
                        <input type="password" id="password" name="pass" placeholder="Contraseña" required>
                        <i id="togglePass" class="fas fa-eye-slash"></i>
                        <span id="passwordError" class="error-message"></span> <!-- Mensaje de error -->
                    </div>
                    
                    <div class="password-container">
                        <input type="password" id="confirmPassword" name="repass" placeholder="Confirmar Contraseña" required>
                        <i id="toggleRePass" class="fas fa-eye-slash"></i>
                        <span id="confirmPasswordError" class="error-message"></span> <!-- Mensaje de error -->
                    </div>

                    <div class="container">
                        <button type="submit" class="btn btn-success">REGISTRARSE</button>
                        <button type="button" class="btn btn-danger" id="btn_eliminar">LIMPIAR</button>
                        <button type="button" class="btn btn-primary" id="btn_volver" onclick="window.location.href='https://eneproyect.com/intranet-eneproyect/'">VOLVER</button>                        
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="/InterfazLogin/FuncionRegistro/registro.js"></script>
</body>
</html>
